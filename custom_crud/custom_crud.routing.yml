custom_crud.my_form:
  path: '/myformcrud'
  defaults:
    _form: '\Drupal\custom_crud\Form\MyFormCrud'
    _title: 'MyForm'
  requirements:
    _access: 'TRUE'

custom_crud.getEmployeeList:
  path: '/employee-list'
  defaults:
    _controller: '\Drupal\custom_crud\Controller\EmployeeController::getEmployeeList'
  requirements:
    _access: 'TRUE'

custom_crud.editEmployee:
  path: '/edit-employee/{id}'
  defaults:
    _form: '\Drupal\custom_crud\Form\EditEmployee'
    _title: 'Edit Employee'
  requirements:
    _access: 'TRUE'

custom_crud.deleteEmployee:
  path: '/delete-employee/{id}'
  defaults:
    _controller: '\Drupal\custom_crud\Controller\EmployeeController::deleteEmployee'
  requirements:
    _access: 'TRUE'