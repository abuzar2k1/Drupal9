hello_world:
    path: /hello/world
    defaults:
        _controller: Drupal\hello_world\Controller\HelloWorldController::hello
    requirements:
        _permission: 'access content'

hello_world.my_form:
  path: '/myform'
  defaults:
    _form: '\Drupal\hello_world\Form\MyForm'
    _title: 'MyForm'
  requirements:
    _access: 'TRUE'

hello_world.settings_form:
  path: '/admin/config/hello_world/settings'
  defaults:
    _form: '\Drupal\hello_world\Form\SettingsForm'
    _title: 'SettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE